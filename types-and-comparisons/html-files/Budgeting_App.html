<!DOCTYPE html>
<html>
    <head>
        <title>
            Budgeting App
        </title>

        <link rel="stylesheet" href="../stylesheets/budgeting-app.css">
    </head>
    <body>
        <h1 class="budgetapp-title-h1">How broke am I?</h1>

        <div class="budget-div">
            <h2 class="budgetapp-subtitle-h2">Budget</h2>
            <input type="text">
            <h2 class="budgetapp-subtitle-h2">Monthly Costs</h2>
            <input type="text" placeholder="Rent">
            <input type="text" placeholder="Utilities">
            <h2 class="budgetapp-subtitle-h2">Savings Priority</h2>
            <input type="radio"> High
            <input type="radio"> Medium
            <input type="radio"> Low
        </div>

        <div class="new-purchase-div">
            <h2>New Purchase</h2>
            <input type="text" placeholder="Description">
            <input type="text" placeholder="Price">
        </div>

        <button id="compute-button">
            Compute
        </button>
    </body>
</html>
