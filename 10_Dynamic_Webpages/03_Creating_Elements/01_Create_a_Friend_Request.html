<!DOCTYPE html>
<html>
    <head>
        <title>Create a Friend Request</title>
    </head>
    <body>
        <h3>Friend Requests</h3>
        <p>Lea</p>
        <script>
            var user = document.createElement("p");
            user.innerHTML = "Luke";
        </script>
    </body>
</html>
