<!-- 
Problem:
Let's apply our knowledge of user input to build a signup page for Snapcat,
an app for sending disappearing pictures of cats.


Task:
Part I
We'll create two text fields to get the username and email of users
looking to create an account.
-->


<!DOCTYPE html>
<html>
    <head>
        <title>Structuring a Signup Webpage</title>
    </head>
    <body>
        <img src="https://mimo.app/r/snapcat.png" alt="">
        <h3>Create an Account</h3>
        <input id="usernameInput" type="text" placeholder="Username">
        <br>
        <input id="emailInput" type="text" placeholder="Email">
        <br>
        <button onclick="signUp()">Sign up</button>
        <p id="message"></p>
        <script src="../01-getting-user-input.js"></script>
    </body>
</html>
