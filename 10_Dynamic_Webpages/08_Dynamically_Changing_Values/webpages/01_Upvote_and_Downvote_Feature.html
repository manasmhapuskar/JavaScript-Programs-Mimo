Problem:
In this project, we'll code a webpage with upvote and downvote buttons
to increase and decrease the number of votes on a photos.

<!DOCTYPE html>
<html>
    <head>
        <title>
            Upvote and Downvote Feature
        </title>

        <link rel="stylesheet" href="../stylesheets/01-upvote-and-downvote-feature.css">
    </head>
    <body>
        <h1>Bear of the Year</h1>
        <img class="bear-img" src="https://mimo.app/i/panda.png" alt="">
        <p class="caption-p">Nom nom nom</p>
        <p id="vote-counter-p">3 votes</p>
        <button id="upvote-button" onclick="upVote()">Upvote</button>
        <button id="downvote-button" onclick="downVote()">Downvote</button>
        <script src="../01-upvote-and-downvote-feature.js"></script>
    </body>
</html>
