<!-- 
Problem:
Beau is a freelancer. After improving his skills with Mimo,
he wants to use JavaScript to raise the prices displayed on his website.


Task:
To get him started, we'll write the code that accesses the hourly price,
and updates it to the new one.
-->


<!DOCTYPE html>
<html>
    <head>
        <title>
            Update Designer's Website
        </title>
    </head>
    <body>
        <img src="https://mimo.app/r/graphics.png" alt="">
        <h2>Beau</h2>
        <p><em>graphic designer, illustrator & photographer</em></p>
        <ul> Starting Prices
            <li id="hour">hour: $35</li>
            <li>project: $150</li>
        </ul>
        <script>
            document.getElementById("hour").innerHTML = "hour: $50";
        </script>
    </body>
</html>
