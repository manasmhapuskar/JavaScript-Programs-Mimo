<!-- 
Problem:
Let's use our knowledge of interacting with elements,
to update a user's status.

 
Task:
When the page loads, 
we'll set Jolene's status to online using JavaScript Code.


Available Code:
<html lang = "en">
    <body>
        <img src = "https://mimo.app/r/jo.png" alt = "">
        <h3>Jolene</h3>
        <p><em>offline</em></p>
    </body>
</html> 
-->



<!DOCTYPE html>
<html>
    <head>
        <title>Set a User Status</title>
    </head>
    <body>
        <img src="https://mimo.app/r/jo.png" alt="">
        <h3>Jolene</h3>
        <p><em id="status">offline</em></p>
        <script>
            var status1 = document.getElementById("status");
            status1.innerHTML = "online"
        </script>
    </body>
</html>
